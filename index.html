<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>And now, the weather</title>
</head>
<body>
    <h1>And now, the weather...</h1>

    <div class="container">
        <div class="row">
            <!--Search-->
            <div class="col-4 search">
                <h2>Search for your city</h2>
                <div class="input-group">
                    <div class="form-outline">
                      <input type="search" id="form1" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div> 
            <!--Results-->
            <div class="col-8 current-weather">
                <h2>Current Weather</h2>
                <div class="container">
                    <h5 id="cityDate"></h5>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv uvColor"></span></p>
                </div>
            </div>
        </div>
    </div> 

    <h4 id="fiveDay">5-day forecast</h4>

    <div class= "container">
        <div class="row">
            <!--Recent Searches-->
            <div class="col recent">
                <h4>Recent searches</h4>
                <div class="container"></div>
            </div>
            <!--Future Forecasts--> 
            <div class="col forecast">
                <div class="container">
                    <h5 id="date1"></h5>
                    <p>Temperature: <span id="temp1"></span></p>
                    <p>Wind: <span id="wind1"></span></p>
                    <p>Humidity: <span id="humidity1"></span></p>
                </div>
            </div> 
            <div class="col forecast">
                <div class="container">
                    <h5 id="date2"></h5>
                    <p>Temperature: <span id="temp2"></span></p>
                    <p>Wind: <span id="wind2"></span></p>
                    <p>Humidity: <span id="humidity2"></span></p>
                </div>
            </div>
            <div class="col forecast">
                <div class="container">
                    <h5 id="date3"></h5>
                    <p>Temperature: <span id="temp3"></span></p>
                    <p>Wind: <span id="wind3"></span></p>
                    <p>Humidity: <span id="humidity3"></span></p>
                </div>
            </div>
            <div class="col forecast">
                <div class="container">
                    <h5 id="date4"></h5>
                    <p>Temperature: <span id="temp4"></span></p>
                    <p>Wind: <span id="wind4"></span></p>
                    <p>Humidity: <span id="humidity4"></span></p>
                </div>
            </div>
            <div class="col forecast">
                <div class="container">
                    <h5 id="date5"></h5>
                    <p>Temperature: <span id="temp5"></span></p>
                    <p>Wind: <span id="wind5"></span></p>
                    <p>Humidity: <span id="humidity5"></span></p>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
